<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex-container {
        display: flex;
        /* Untuk mengatur tampilan daftar supaya berjejeran */
      }
      ol,
      ul {
        width: 50%;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <div class="flex-container">
      <ol>
        <li>apel</li>
        <li>manga</li>
        <li>buah</li>
        <li>motor</li>
      </ol>
      <hr />
      <ol type="I">
        <li>apel</li>
        <li>manga</li>
        <li>buah</li>
        <li>motor</li>
      </ol>
      <hr />
      <ol type="A">
        <li>apel</li>
        <li>manga</li>
        <li>buah</li>
        <li>motor</li>
      </ol>
    </div>
    <hr />
    <div class="flex-container">
      <ul>
        <li>apel</li>
        <li>manga</li>
        <li>buah</li>
        <li>motor</li>
      </ul>
      <hr />
      <ul type="circle">
        <li>apel</li>
        <li>manga</li>
        <li>buah</li>
        <li>motor</li>
      </ul>
      <hr />
      <ul type="square">
        <li>apel</li>
        <li>manga</li>
        <li>buah</li>
        <li>motor</li>
      </ul>
    </div>
  </body>
</html>
